if: (branch = develop) OR (branch = master) OR (type = pull_request) OR (tag IS present)
language: node_js
node_js:
  - 'stable'
cache: 'yarn'
before_install:
  # Needed to deploy pull request and releases
  - sudo apt-get update
  - sudo apt-get -y install python-pip python-dev
  - pip install awscli --upgrade --user
script:
  - yarn test --coverage
  - yarn build
after_success:
  # Pull Request - Deploy it to a review environment
  # Travis doesn't do deploy step with pull requests builds
  - ./travis/deploy_pull_request.sh
  # Releases (tagged commits) - Deploy it to a release environment
  - ./travis/deploy_release.sh

deploy:
  # Develop environment
  - provider: s3
    bucket: $DEV_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: build
    on:
      branch: develop

    # Staging environment
  - provider: s3
    bucket: $STAGING_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: build
    upload-dir: current
    on:
      branch: master

    # Prepare production deployment
  - provider: s3
    bucket: $STAGING_BUCKET_NAME
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    access_key_id: $AWS_ACCESS_KEY_ID
    skip_cleanup: true
    local_dir: build
    upload-dir: releases/$TRAVIS_TAG
    on:
      tags: true
  - provider: script
    script: ./travis/prepare_production_deployment.sh
    on:
      tags: true
